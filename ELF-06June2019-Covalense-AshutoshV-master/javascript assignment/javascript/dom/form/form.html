<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        
        <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->
        
        
        <!-- Form Name -->
        <legend>LOGIN</legend>
        
        
        <div class="form-group">
          <label for="textinput" class="control-label col-sm-2 ">Email ID</label>
          <div class="col-sm-10">
            <input onkeyup="validateForm()" name="email" type="text" class="form-control" id="email" placeholder="Enter your email">
            
          </div>
        </div>
    
        <div class="form-group">
          <label for="textinput" class="control-label col-sm-2">Password</label>
          <div class="col-sm-10">
            <input onkeyup="validateForm()" name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
            
          </div>
        </div>
        <div class="form-group">
            <label for="textinput" class="control-label col-sm-2">Confirm Password</label>
            <div class="col-sm-10">
              <input onkeyup="validateForm()" name="password1" type="password" class="form-control" id="password1" placeholder="Enter Password">
              
            </div>
          </div>
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="button"></label>
          <div class="text-center col-sm-10">
            <button type="submit" id="button" name="button" class="btn btn-primary" aria-label="" disabled>Submit</button>
            
          </div>
        </div>
        
        
        </fieldset>
        </form>
        <script src="form.js"></script>
</body>
</html>
